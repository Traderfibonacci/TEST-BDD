name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - '*'

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    env:
      BASE_URL: http://localhost:8080
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Build Docker image
        run: |
          cd agendamento  # Navegue até o diretório correto
          docker build -t agendamento-app .  # Construa a imagem Docker

      - name: Start Docker container
        run: |
          docker run --network host -d --name agendamento-container agendamento-app
          sleep 30  # Aguarde o container iniciar

      - name: Build and test
        run: mvn clean test  # Esse comando vai rodar os testes
        env:
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}  # Adicione seu token de autenticação JWT
