name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - '*'

jobs:
  continuous-integration:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 16
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adopt'

      - name: Build Docker image
        working-directory: agendamento  # Navegue até o diretório correto
        run: docker build -t agendamento-app .  # Construa a imagem Docker

      - name: Start Docker container
        run: |
          docker run -d -p 8080:8080 --name agendamento-container agendamento-app
          sleep 30  # Aguarde o container iniciar

      - name: Build and test
        run: mvn clean test  # Esse comando vai rodar os testes
        env:
          BASE_URL: http://host.docker.internal:8080
          AUTH_TOKEN: ${{ secrets.AUTH_TOKEN }}  # Adicione seu token de autenticação JWT

  deploy:
    runs-on: ubuntu-latest
    needs: continuous-integration
    if: success()
    steps:
